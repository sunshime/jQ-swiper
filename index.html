<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>无缝切换轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="slide">
        <!-- 导航点 -->
         <ul class="slide-nav">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
         <!-- /导航点 -->
         <!-- 轮播图 -->
         <div class="slide-content">
            <div class="slide-item">
                <img src="./images/01.jpg" alt="图片一">
            </div>
            <div class="slide-item">
                <img src="./images/02.jpg" alt="图片二">
            </div>
            <div class="slide-item">
                <img src="./images/03.jpg" alt="图片三">
            </div>
            <div class="slide-item">
                <img src="./images/04.jpg" alt="图片四">
            </div>
            <div class="slide-item">
                <img src="./images/05.jpg" alt="图片五">
            </div>
         </div>
         <!-- /轮播图 -->
         <!-- 按钮 -->
         <a href="javascript:void(0);" class="slide-btn prev"></a>
         <a href="javascript:void(0);" class="slide-btn next"></a>
         <!-- /按钮 -->
    </div>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.slide').slide();
        });
    </script>
</body>
</html>
